# This workflow executes several linters on changed files based on languages used in your code base whenever
# you push a code or open a pull request.
#
# You can adjust the behavior by modifying this file.
# For more information, see:
# https://github.com/github/super-linter
name: Lint Code Base

concurrency:
  group: deploy-pr-${{ github.ref }}
  cancel-in-progress: true

on: pull_request
jobs:
  run-lint:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          # Full git history is needed to get a proper list of changed files within `super-linter`
          fetch-depth: 0

      - name: Lint Code Base
        uses: github/super-linter@v4
        env:
          VALIDATE_ALL_CODEBASE: false
          VALIDATE_BASH: false
          VALIDATE_CSS: false
          VALIDATE_ENV: false
          VALIDARE_EDITORCONFIG: false
          VALIDARE_JAVASCRIPT_STANDARD: false
          VALIDATE_TYPESCRIPT_STANDARD: false
          VALIDARE_JSCPD: false
          VALIDARE_MARKDOWN: false
          VALIDARE_NATURAL_LANGUAGE: false
          VALIDATE_GITHUB_ACTIONS: false
          VALIDATE_GITLEAKS: true
          VALIDARE_JAVASCRIPT_ES: true
          VALIDARE_JSON: true
          VALIDARE_TSX: true
          VALIDARE_TYPESCRIPT_ES: true
          VALIDARE_YAML: true
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
